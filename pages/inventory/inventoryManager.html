<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>库存管理系统</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="app-header">
        <div class="container">
            <div style="margin-bottom: 10px;">
                <a href="../../index.html" style="color: white; text-decoration: none; font-size: 14px; opacity: 0.9; display: inline-flex; align-items: center;">
                    ← 返回主页
                </a>
            </div>
            <h1 class="app-title">库存管理系统</h1>
            <div class="header-actions">
                <button id="shoppingListButton" class="header-button">
                    <span class="icon">🛒</span>
                    <span class="text">购物清单</span>
                    <span id="shoppingListBadge" class="header-badge" style="display: none;">0</span>
                </button>
                <button id="remindersButton" class="header-button">
                    <span class="icon">🔔</span>
                    <span class="text">提醒</span>
                    <span id="remindersBadge" class="header-badge" style="display: none;">0</span>
                </button>
                <button id="statsButton" class="header-button">
                    <span class="icon">📊</span>
                    <span class="text">统计</span>
                </button>
                <button id="themeToggle" class="header-button">
                    <span class="icon">🌓</span>
                    <span class="text">主题</span>
                </button>
                <button id="exportButton" class="header-button">
                    <span class="icon">💾</span>
                    <span class="text">导出</span>
                </button>
                <button id="importButton" class="header-button">
                    <span class="icon">📤</span>
                    <span class="text">导入</span>
                </button>
            </div>
        </div>
    </header>

    <!-- 主内容区域 -->
    <main class="main-content container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="搜索商品（支持拼音首字母）">
                <div id="searchResults" class="search-results"></div>
            </div>
            
            <button id="addItemButton" class="action-button primary-button">
                <span class="icon">➕</span> 添加新商品
            </button>
            
            <div class="sidebar-section">
                <h3 class="sidebar-title">筛选</h3>
                <div class="filter-group">
                    <div class="filter-label">状态</div>
                    <div class="filter-options">
                        <label class="filter-option">
                            <input type="radio" name="statusFilter" value="all" checked>
                            <span>全部</span>
                        </label>
                        <label class="filter-option">
                            <input type="radio" name="statusFilter" value="in-stock">
                            <span>在库</span>
                        </label>
                        <label class="filter-option">
                            <input type="radio" name="statusFilter" value="low-stock">
                            <span>低库存</span>
                        </label>
                        <label class="filter-option">
                            <input type="radio" name="statusFilter" value="out-stock">
                            <span>已用完</span>
                        </label>
                        <label class="filter-option">
                            <input type="radio" name="statusFilter" value="need-to-buy">
                            <span>需要购买</span>
                        </label>
                    </div>
                </div>
                
                <div class="filter-group">
                    <div class="filter-label">快速筛选</div>
                    <div class="quick-filters">
                        <button class="quick-filter-btn" data-filter="recent">最近添加</button>
                        <button class="quick-filter-btn" data-filter="expiring">即将过期</button>
                    </div>
                </div>
                
                <div class="filter-group">
                    <button id="clearFiltersButton" class="secondary-button" style="width: 100%;">清除所有筛选</button>
                </div>
                
                <div class="filter-group">
                    <div class="filter-label">分类</div>
                    <select id="categoryFilter" class="filter-select">
                        <option value="">全部分类</option>
                    </select>
                    <button id="manageCategoryButton" class="small-button">管理分类</button>
                </div>
                
                <div class="filter-group">
                    <div class="filter-label">品牌</div>
                    <select id="brandFilter" class="filter-select">
                        <option value="">全部品牌</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <div class="filter-label">商品名称</div>
                    <input type="text" id="nameFilter" class="filter-input" placeholder="输入商品名称">
                </div>
                
                <div class="filter-group">
                    <div class="filter-label">存放位置</div>
                    <input type="text" id="storageFilter" class="filter-input" placeholder="输入存放位置">
                </div>
                
                <div class="filter-group">
                    <div class="filter-label">排序</div>
                    <select id="sortOption" class="filter-select">
                        <option value="name">名称</option>
                        <option value="date-desc">最近添加</option>
                        <option value="date-asc">最早添加</option>
                        <option value="price-desc">价格 ↓</option>
                        <option value="price-asc">价格 ↑</option>
                        <option value="quantity-desc">数量 ↓</option>
                        <option value="quantity-asc">数量 ↑</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <div class="filter-label">显示方式</div>
                    <div class="view-switcher">
                        <button id="cardViewButton" class="view-button active">
                            <span class="icon">🗂️</span> 卡片
                        </button>
                        <button id="tableViewButton" class="view-button">
                            <span class="icon">📋</span> 表格
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="sidebar-section">
                <h3 class="sidebar-title">快速概览</h3>
                <div class="quick-overview">
                    <div class="overview-item">
                        <div class="overview-label">商品总数</div>
                        <div id="totalItemsCount" class="overview-value">0</div>
                    </div>
                    <div class="overview-item highlight">
                        <div class="overview-label">需要购买</div>
                        <div id="needToBuyCount" class="overview-value">0</div>
                    </div>
                    <div class="overview-item warning">
                        <div class="overview-label">即将过期</div>
                        <div id="expiringSoonCount" class="overview-value">0</div>
                    </div>
                    <div class="overview-item">
                        <div class="overview-label">最近添加</div>
                        <div id="recentItemsCount" class="overview-value">0</div>
                    </div>
                </div>
            </div>
            
            <div class="sidebar-section">
                <h3 class="sidebar-title">库存状况</h3>
                <div class="inventory-summary">
                    <div class="summary-item">
                        <div class="summary-label">批次总数</div>
                        <div id="totalBatchesCount" class="summary-value">0</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-label">库存价值</div>
                        <div id="totalValue" class="summary-value">¥0.00</div>
                    </div>
                </div>
                <div class="summary-chart-container">
                    <canvas id="inventorySummaryChart" height="150"></canvas>
                </div>
            </div>
        </aside>

        <!-- 内容区域 -->
        <section class="content-area">
            <div class="content-header">
                <h2 class="content-title">库存列表</h2>
                <div class="content-actions">
                    <button id="advancedFilterButton" class="action-button">
                        <span class="icon">🔍</span> 高级筛选
                    </button>
                    <button id="refreshButton" class="action-button">
                        <span class="icon">🔄</span> 刷新
                    </button>
                </div>
            </div>
            
            <!-- 提示信息展示区域 -->
            <div id="alertContainer" class="alert-container"></div>
            
            <!-- 卡片视图 -->
            <div id="cardView" class="inventory-cards"></div>
            
            <!-- 表格视图 -->
            <div id="tableView" class="inventory-table-container" style="display: none;">
                <table class="inventory-table">
                    <thead>
                        <tr>
                            <th>商品名称</th>
                            <th>分类</th>
                            <th>规格</th>
                            <th>数量</th>
                            <th>价格</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
            
            <!-- 无数据提示 -->
            <div id="emptyState" class="empty-state">
                <div class="empty-icon">📦</div>
                <h3>暂无库存数据</h3>
                <p>点击"添加新商品"开始记录您的库存</p>
            </div>
            
            <!-- 分页控制 -->
            <div id="paginationControls" class="pagination-controls"></div>
        </section>
    </main>

    <!-- 所有模态窗容器 -->
    <div id="modalContainer"></div>
    
    <!-- 引入JavaScript文件 -->
    <!-- 外部库（CDN） -->
    <script src="https://cdn.jsdelivr.net/npm/pinyin-pro@3.18.2/dist/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <!-- 公共工具库 -->
    <script src="../../utils/storage-keys.js"></script>
    <script src="../../utils/common.js"></script>
    <!-- 模块文件（按依赖顺序） -->
    <script src="js/utils.js"></script>
    <script src="js/data.js"></script>
    <script src="js/modals.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/export.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
